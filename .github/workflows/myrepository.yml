name: myrepository
on:
  push:
    branches: 
      - master
  schedule:
    - cron: '0 14 * * *'
    - cron: '0 4 * * *'
jobs:
  run-python-myrepository:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Setup Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: 'Install requirements'
        run: pip install requests
      - name: 'Execute myrepository Script'
        run: cookie_str=${{ secrets.cookie_str }} plus_key=${{ secrets.plus_key }} python3 index.py
        
